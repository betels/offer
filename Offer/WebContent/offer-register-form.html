<div class="offerregistration-container">
	<form class="form-horizontal" enctype="multipart/form-data">
		<div class="form-group">
			<label for="reg-form-mname" class="col-sm-2 control-label">Meal Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-mname" placeholder="Meal Name"/>
			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-stime" class="col-sm-2 control-label">Start Time</label>
			<div class="col-sm-10">

				<input type="text"   id="reg-form-stime" placeholder="YYYY-MM-DD ">
				<img class="ui-datepicker-trigger" src="img/calendar.png" />

				<span class="ui-spinner ui-widget ui-widget-content ui-corner-all" style="vertical-align: top;">
					<input type="text" id="stime-spinner" name="time-spinner" value="8:30:00" aria-valuenow="1420101000000" class="ui-spinner-input valid" autocomplete="off" role="spinbutton">
					<a class="ui-spinner-button ui-spinner-up ui-corner-tr ui-button ui-widget ui-state-default ui-button-text-only" tabindex="-1" role="button"> <span class="ui-button-text"><span class="ui-icon ui-icon-triangle-1-n">▲</span></span></a> <a class="ui-spinner-button ui-spinner-down ui-corner-br ui-button ui-widget ui-state-default ui-button-text-only" tabindex="-1" role="button"> <span class="ui-button-text"><span class="ui-icon ui-icon-triangle-1-s">▼</span> </span></a></span>

			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-etime" class="col-sm-2 control-label">End Time</label>
			<div class="col-sm-10">
				<input type="text"  id="reg-form-etime" placeholder="YYYY-MM-DD ">
				<img class="ui-datepicker-trigger" src="img/calendar.png" />
				<span class="ui-spinner ui-widget ui-widget-content ui-corner-all" style="vertical-align: top;">
					<input type="text" id="etime-spinner" name="time-spinner" value="8:30:00" aria-valuenow="1420101000000" class="ui-spinner-input valid" autocomplete="off" role="spinbutton">
					<a class="ui-spinner-button ui-spinner-up ui-corner-tr ui-button ui-widget ui-state-default ui-button-text-only" tabindex="-1" role="button"> <span class="ui-button-text"><span class="ui-icon ui-icon-triangle-1-n">▲</span></span></a> <a class="ui-spinner-button ui-spinner-down ui-corner-br ui-button ui-widget ui-state-default ui-button-text-only" tabindex="-1" role="button"> <span class="ui-button-text"><span class="ui-icon ui-icon-triangle-1-s">▼</span> </span></a></span>

			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-address" class="col-sm-2 control-label">Street Address</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-address" placeholder="Street Address">
			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-postalcode" class="col-sm-2 control-label">Postal Code</label>
			<div class="col-sm-10">
				<select class="form-control" id="reg-form-postalcode">
					<option value="">Please choose postal code</option>
					<option value="Dublin 1">Dublin 1</option>
					<option value="Dublin 2">Dublin 2</option>
					<option value="Dublin 3">Dublin 3</option>
					<option value="Dublin 4">Dublin 4</option>
					<option value="Dublin 5">Dublin 5</option>
					<option value="Dublin 18">Dublin 18</option>										
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-phone" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-phone" placeholder="Phone">
			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-oldPrice" class="col-sm-2 control-label">Old Price</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-oldPrice" placeholder="old price">
			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-newPrice" class="col-sm-2 control-label">New Price</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-newPrice" placeholder="New Price">
			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="reg-form-description" placeholder="Description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="reg-form-imageName" class="col-sm-2 control-label">Upload Image</label>
			<div class="col-sm-10">
				<input type="file" name="file" id="reg-form-imageName"/>
			</div>
		</div>
		<div class="form-group">
			<label for="image-preview" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<span  id="image-preview"> </span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div id="offer-register-btn" class="btn btn-default">
					Register
				</div>
			</div>
		</div>
	</form>
	<div id="offer-registration-message"></div>
	<div id="offer-registration-error-message" class="error-message"></div>
	
	<input type="hidden" id="image-name" />
</div>
