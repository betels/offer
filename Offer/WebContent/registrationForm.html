
<div class="registration-container">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-fname" placeholder="First Name"/>
			</div>
		</div>
		<div class="form-group">
			<label for="lasttname" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-lname" placeholder="Last Name">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="reg-form-email" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="reg-form-password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">

		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div id="register-btn" class="btn btn-default"> Register </div>
			</div>
		</div>
	</form>
	<div id="registration-message"> </div>
	<div id="registration-error-message" class="error-message"> </div>
</div>
